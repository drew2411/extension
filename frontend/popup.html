<!DOCTYPE html>
<html>
<head>
  <title>Productivity Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Productivity Helper</h1>
  <div id="bio-section">
    <h2>Your Bio</h2>
    <textarea id="bio-input" placeholder="Tell me about your work, hobbies, and goals..."></textarea>
    <button id="save-bio-btn">Save Bio</button>
  </div>
  <hr>
    <div id="feedback-section">
    <h2>Give Feedback</h2>
    <p>Is this page useful?</p>
    <button id="useful-btn">Useful</button>
    <button id="useless-btn">Useless</button>
    </div>
  <script src="popup.js"></script>
</body>
</html>
