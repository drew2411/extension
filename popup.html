<!DOCTYPE html>
<html>
<head>
    <title>Content Classifier</title>
    <style>
        body { font-family: sans-serif; width: 350px; padding: 10px; }
        .nav { display: flex; border-bottom: 1px solid #ccc; }
        .nav-tab { padding: 10px; cursor: pointer; }
        .nav-tab.active { border-bottom: 2px solid blue; }
        .tab-content { display: none; }
        .tab-content.active { display: block; padding-top: 10px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 95%; padding: 5px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
        #classificationsList { list-style-type: none; padding: 0; }
        #classificationsList li { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-tab active" data-tab="classifier">Classifier</div>
        <div class="nav-tab" data-tab="settings">Settings</div>
    </div>

    <div id="classifier" class="tab-content active">
        <h3>Classification</h3>
        <div id="currentPageClassification">Loading...</div>
        <hr>
        <h4>Blocked List</h4>
        <input type="text" id="blocklistSearch" placeholder="Search blocked channels/subreddits">
        <ul id="classificationsList"></ul>
    </div>

    <div id="settings" class="tab-content">
        <h3>Settings</h3>
        <label for="groqApiKey">GROQ API Key</label>
        <input type="password" id="groqApiKey" placeholder="Enter your GROQ API Key">

        <label for="productiveContent">Productive Content</label>
        <textarea id="productiveContent" rows="4" placeholder="Content you consider productive or educational (e.g., 'AI research papers', 'web development tutorials')."></textarea>

        <label for="unwantedContent">Unwanted Content</label>
        <textarea id="unwantedContent" rows="4" placeholder="Content you explicitly want to block (e.g., 'celebrity gossip', 'political news about specific topics')."></textarea>

        <button id="saveSettings">Save Settings</button>
        <div id="status"></div>

        <hr>
        <button id="openAdvancedSettings">Open Advanced Settings</button>
        <small style="font-size: 11px; color: #555;">Mode, homepage blocking, URL blocklists, and dominance ratio are available in Advanced Settings.</small>
    </div>

    <script src="popup.js"></script>
</body>
</html>
